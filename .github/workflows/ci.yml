name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"
          cache: true

      - name: go vet
        run: go vet ./...

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.64.8

      - name: Unit and golden tests
        run: go test -race -count=1 -timeout 120s ./...

      - name: Integration tests
        run: go test -race -count=1 -timeout 120s -tags=integration ./...

      - name: Build binary
        run: go build ./cmd/realitycheck
